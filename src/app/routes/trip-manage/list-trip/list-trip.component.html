<div class="list-trip">
  <div class="category-title">
    {{title}}
  </div>

  <div class="search-container">
    <app-search
      placeholder="Search booking office..."
    >
    </app-search>
  </div>
  <div class="list-data">
    <table mat-table [dataSource]="listData">

      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
      </ng-container>

      <ng-container matColumnDef="Departure time">
        <th mat-header-cell *matHeaderCellDef> Departure time </th>
        <td mat-cell *matCellDef="let element"> {{element.departureTime | date: 'hh:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="Driver">
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let element"> {{element.driver}} </td>
      </ng-container>

      <ng-container matColumnDef="Car type">
        <th mat-header-cell *matHeaderCellDef> Car type </th>
        <td mat-cell *matCellDef="let element"> {{element.carType}} </td>
      </ng-container>

      <ng-container matColumnDef="Booking ticket number">
        <th mat-header-cell *matHeaderCellDef> Booking ticket number </th>
        <td mat-cell *matCellDef="let element"> {{element.bookedTicketNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="view-action" (click)="viewTripDetail(element)"> <mat-icon>visibility</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
