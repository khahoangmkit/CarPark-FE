<div class="list-car">
  <div class="category-title">
    {{title}}
  </div>

  <div class="search-container">
    <app-search
      placeholder="Search car..."
    >
    </app-search>
  </div>
  <div class="list-data">
    <table mat-table [dataSource]="listData">

      <ng-container matColumnDef="License Plate">
        <th mat-header-cell *matHeaderCellDef> License Plate </th>
        <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
      </ng-container>

      <ng-container matColumnDef="Car Color">
        <th mat-header-cell *matHeaderCellDef> Car Color </th>
        <td mat-cell *matCellDef="let element"> {{element.carColor}} </td>
      </ng-container>

      <ng-container matColumnDef="Car Type">
        <th mat-header-cell *matHeaderCellDef> Car Type </th>
        <td mat-cell *matCellDef="let element"> {{element.carType}} </td>
      </ng-container>

      <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <ng-container matColumnDef="Parking Lot">
        <th mat-header-cell *matHeaderCellDef> Parking Lot</th>
        <td mat-cell *matCellDef="let element"> {{element.parkingLot.parkName}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="view-action" (click)="viewCarDetail(element)"> <mat-icon>visibility</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
